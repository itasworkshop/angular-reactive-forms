<h2>Student Detail</h2>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="studentForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="revert()" [disabled]="studentForm.pristine" class="btn btn-danger">Revert</button>
  </div>

  <!-- Student Detail Controls -->
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>

  <div formArrayName="secretLairs" class="well well-lg">
    <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i">
      <!-- The repeated address template -->
      <h4>Address #{{i + 1}}</h4>
      <div style="margin-left: 1em;">
        <div class="form-group">
          <label class="center-block">Street:
            <input class="form-control" formControlName="street">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">City:
            <input class="form-control" formControlName="city">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">State:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Zip Code:
            <input class="form-control" formControlName="zip">
          </label>
        </div>
      </div>
      <br>
      <!-- End of the repeated address template -->
    </div>
    <button (click)="addLair()" type="button">Add a Secret Lair</button>
  </div>
  <div class="form-group radio">
    <h4>Student Branch:</h4>
    <label class="center-block"><input type="radio" formControlName="branch" value="CS">CS</label>
    <label class="center-block"><input type="radio" formControlName="branch" value="EC">EC</label>
    <label class="center-block"><input type="radio" formControlName="branch" value="MC">MC</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="extra">I am into extra.
    </label>
  </div>
</form>

<p>Form value: {{ studentForm.value | json }}</p>

<h4>Name change log</h4>

<p>
  Form Value : {{studentForm.value|json}}
</p>
<p>
  Form Status : {{studentForm.status|json}}
</p>
<p>
  Form Valid? : {{studentForm.valid|json}}
</p>
